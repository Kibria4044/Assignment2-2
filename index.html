<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Layout</title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="top_header">
		<div class="logo"> <h1>LOGO</h1></div>
		<div class="banner"> <h1>BANNER</h1></div>
	</div>
	<div class="header">
		<h1>This is Header</h1>
	</div>
	<div class="content"> 
	
		<div class="left_block"> <h1>Left Block</h1> </div>
		<div class="middle"> 
			<div class="top_middle"> <h1>This is center</h1> </div>
			<div class="center"> 
				<div class="left_center"> <h1>Left center</h1></div>
				<div class="right_center"> <h1>Right center</h1></div>
			</div>
			<div class="center_bottom"> <h1>Center bottom</h1></div>
		</div>
		<div class="right_block"><h1>Right Block</h1></div>

	</div>
	<div class="bottom"> <h1>This is bottom</h1></div>
	
</body>
</html>
